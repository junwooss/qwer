<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="membership.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <script type="text/javascript" src="script.js"></script>
    <!-- xeicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- 제이쿼리 -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <title>ACE BED</title>
</head>

<body>

    <div w3-include-html="header.html"></div>

    <h1 class="login-title">로그인</h1>

    <article class="at-1">

        <div class="login">
            <div class="login-form">
                <input type="text" title="아이디" placeholder="아이디">
                <input type="text" title="비밀번호" placeholder="비밀번호">
            </div>


            <div class="login-util">
                <div>
                    <input type="checkbox" id="id">
                    <label for="id">아이디 저장</label>
                </div>

                <span>아이디/비밀번호 찾기</span>
            </div>

            <div class="login-btn">
                <button>로그인</button>
                <div>
                    <button class="btn-kakao">카카오 로그인</button>
                    <button class="btn-naver">네이버 로그인</button>
                </div>
            </div>

            <div class="login-bottom">
                <h4>아직 에이스침대 회원이 아니신가요?</h4>
                <button>회원가입</button>
            </div>
        </div>

    </article>

    <div w3-include-html="footer.html"></div>

    <script>
        includeHTML();
    </script>
</body>

</html>
